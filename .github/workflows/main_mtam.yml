# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mtam

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mtamacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d61e8a6bd60f46739bbf69250dd9af87 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_58dbc6deb65c4317ad5842564fd0f456 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mtamacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d61e8a6bd60f46739bbf69250dd9af87 }}/mtam:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mtam'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_250891b5167e4af88ee059c1ae1b297e }}
        images: 'mtamacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d61e8a6bd60f46739bbf69250dd9af87 }}/mtam:${{ github.sha }}'