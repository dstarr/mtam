{% if not nav_model["user"] %}

  <form method="post" action="{{ url_for('auth.signin') }}">
    
  <!-- Modal -->
  <div class="modal fade" id="signin_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="signin_modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signin_modalLabel">Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <p>Please provide your company's name and URL to sign in and get full access to all content.</p>
              <p>We do not collect or store any personally identifying information.</p>
            </div>
            <div class="row">
              <label for="companyname" class="form-label">Company name</label>
              <input type="text" class="form-control" id="companyname" name="companyname" minlength="3" maxlength="20" required>
    
              <label for="companyurl" class="form-label">Company URL</label>
              <input type="url" class="form-control" id="companyurl" name="companyurl" minlength="9" maxlength="30" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="container-fluid">

            <div class="row">
              <div class="col-sm-6">
                <button type="button" class="btn btn-secondary form-control" data-bs-dismiss="modal">Cancel</button>
              </div>
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary form-control">Sign in</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  </form>

  {% endif %}
