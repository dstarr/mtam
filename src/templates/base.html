<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>{% block title %}Mastering the Marketplace{% endblock %}</title></title>

    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.ico">

  <body>
    

    <div class="container-fluid sticky-top">

      <div class="col-2"></div>

        </div>
      </div>  
    </div>

          <div class="row justify-content-md-center">
          <div class="col-2">
              {% include 'left-nav.html' %}
          </div>
