{% extends 'base.html' %}
{% block content %}

  <h3 class="content-detail-title">{{ model["name"] }}</h3>
  
  <div>
    {{ model["description"] | safe }}
  </div>

  <h4>Contents</h4>

  <div class="list-group list-group-flush">
    {% for content in model["content"]: %}
      <a href="{{ url_for('content.index', content_id=content['id']) }}" class="list-group-item list-group-item-action list-item-content-title">{{ content["title"] }}</a>
    {% endfor %}
  </div>
  
{% endblock %}
