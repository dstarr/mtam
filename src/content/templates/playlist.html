{% extends 'base.html' %}
{% block content %}

  <h3>{{ model["name"] }}</h3>

  <div class="list-group">

    {% for content in model["content"]: %}
      <a href="{{ content['id'] }}" class="list-group-item list-group-item-action content-list-item">{{ content["title"] }}</a>
    {% endfor %}
  
  </div>
  
{% endblock %}
